<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Upload File</h1>
<form action="{% url 'learn:upload-form' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <div>
            {{ field.label }}<br>
            {{ field }}
            <div style="color: red;">{{ field.errors }}</div>
        </div>
        <br><br>
    {% endfor %}
    <input type="submit" value="Upload">
</form>
</body>
</html>
