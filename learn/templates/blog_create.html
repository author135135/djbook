<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Create New Blog</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <div>{{ field.label_tag }}</div>
                <div>{{ field }}</div>
                {{ field.errors }}
            </div><br>
        {% endfor %}
        <input type="submit" value="Create">
    </form>
</body>
</html>
