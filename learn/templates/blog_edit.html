<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Update {{ blog.name }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <div>{{ field.label_tag }}</div>
                <div>{{ field }}</div>
            </div><br>
        {% endfor %}
        <input type="submit" value="Edit">
    </form>
</body>
</html>
