<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Contact Us</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <div>{{ field.label_tag }}</div>
                    {{ field }}
                    {% if field.errors %}
                        <p style="color: red; ">{{ field.errors.as_text }}</p>
                    {% endif %}
                </div><br>
            {% endfor %}
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
