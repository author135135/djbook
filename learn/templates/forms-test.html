<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .error { color: red; }
        .form-required-field { color: #417690; }
        .form-required-field:after { content: "*"; }
    </style>
</head>
<body>
    <h2>Forms test template</h2>
    <p>
        {% for message in messages %}
            <h3>{{ message }}</h3>
        {% endfor %}
    </p>
    <div>
        <form action="/test/forms-test/" method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>{{ field.label_tag }}</p>
                <p>{{ field }}</p>
                {{ field.errors }}
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
